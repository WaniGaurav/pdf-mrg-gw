<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>PDF-mrg</title>
</head>
<body>
    <div class="container">
        <div class="head-wrapper">
            <img class="logo-img" src="./images/bg-img.png" alt="logo image">
            <h1 class="heading">Welcome to PDF-mrg</h1>
        </div>
        <form method="post" action="/merge" enctype="multipart/form-data">
            <div class="form-wrapper">
                <label for="pdfFiles" class="label-name">Select the PDF files for merging :</label>
                <input type="file" name="pdfs" class="file-input" id="pdfFiles" multiple accept=".pdf">
                <input class="submit-btn" type="submit" value="submit">
            </div>
        </form>
    </div>
</body>
</html>
